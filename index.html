<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BITS Firefox Community</title>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/slider.css">
		<script src="js/jquery11.js"></script>
		<style type="text/css">
		div#section
		{
			background:url('img/back.png') top center fixed;
		}
		div#nav ul li	{background: url('img/tab.png')center/100% 100% no-repeat;}

		</style>
	</head>
	<body>

	<div id="header">
		<img src="img/logo.png" style=""><h1>BITS Firefox Community</h1><p style="clear:both" />
	</div><!--header end-->
	<div id="section">
		<div id="main">
			<div id="nav">
				<ul>
					<li id="home">Home</li><!--
			 --><li id="kidz">Kidzilla</li><!--
			 --><li id="about">About Us</li><!--
			 --><li id="contact">Contact Us</li>
				</ul>
			</div><!--nav end-->
			<div id="content"></div><!--content end-->
			<button id="toextra">&raquo;</button>
			<div id="footer">
				<form>
					<label>NEWSLETTER</label>
					<input type="email" required>
					<input type="submit" value="Register">
				</form>
			</div><!--footer end-->
		</div><!--main end-->
		<div id="extra">
			<h1>THIS IS THE DARK SIDE</h1>
			<button id="tomain">&laquo;</button>
		</div><!--extra end-->
	</div><!--section end-->



			<!--  -->

		<!-- <div id="extra"> -->
			<!--  -->





		<script type="text/javascript">
			var runner;
			function sliderfunction ()
			{
				var timepassval=1;
				var currimg=2;
				var previmg=1;
				runner=setInterval(function()
				{
					if(Math.floor(timepassval)===0)
					{
						$("#img"+currimg).css('opacity','1');
						$("#img"+previmg).css('opacity','0');
						currimg=currimg+1;
						previmg=currimg-1;
						if (currimg===4) {currimg=1};
						if (previmg===0) {previmg=3};
					}
					timepassval=(timepassval+0.1)%100;
					$("#timepass").css('width',timepassval+'%');
				},2);
			};
		</script>
		<script>
			// $(window).load(function(){$('#content').load('ajax\\contact.txt');});
			$('#about').	click(function(){$('#content').	load('ajax\\about.txt');});
			$('#contact').click(function(){$('#content').	load('ajax\\contact.txt');});
			$('#home').		click(function()
			{
				clearInterval(runner);
				$('#content').load('ajax\\home.txt');
				sliderfunction();
			});
			$('#kidz').		click(function(){$('#content').	load('ajax\\kidz.txt');});
			$('#toextra').click(function() {$('#extra').css('transform','translateX(-100%)'); });
			$('#tomain').click(function() {$('#extra').css('transform','translateX(0%'); });
		</script>
	</body>
</html>
