<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BITS Firefox Community</title>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/slider.css">
		<script src="js/jquery11.js"></script>
		<style type="text/css">
		div#right,
		div#left,
		body
		{
			background:url('img/back.png') top center fixed;
		}
		div#top
		{
			/*background: white;*/
		}
		div#top ul li	{background: url('img/tab.png')center/100% 100% no-repeat;}

		</style>
	</head>
	<body>

		<div id="right">
			<div id="top">
				<span><img src="img/logo.png" style="">BITS Firefox Community</span>
				<ul>
					<li id="home">Home</li><!--
			--> <li id="kidz">Kidzilla</li><!--
			--> <li id="about">About Us</li><!--
			--> <li id="contact">Contact Us</li>
				</ul>
				<p style="clear:both;"/>
			</div>
			<div id="content"></div>

			<div id="bottom">
				<div>
					<form>
						<label>NEWSLETTER</label>
						<input type="email" required>
						<input type="submit" value="Register">
					</form>
				</div>
			</div>

			<button id="toleft">&raquo;</button>
		</div>

		<div id="left">
			<h1>THIS IS THE DARK SIDE</h1>
			<button id="toright">&laquo;</button>
		</div>





		<script>
			$(window).load(function(){$('#content').load('ajax\\home.txt');});
			$('#home').click(function(){$('#content').load('ajax\\home.txt');});
			$('#contact').click(function(){$('#content').load('ajax\\contact.txt');});
			$('#toleft').click(function()
			{
				$('#left *').css('opacity','1');
				$('#left').css('transform','translate3d(0,0,0)');
				$('#left').css('transition',' opacity .25s, transform .5s');
				$('#left').css('z-index','1');
				$('#right *').css('opacity','0');
				$('#right').css('transform','translate3d(10%,0,0)');
				$('#right').css('transition',' opacity .25s, transform .5s');
				$('#right').css('z-index','-1');
			});
			$('#toright').click(function()
			{
				$('#left *').css('opacity','0');
				$('#left').css('transform','translate3d(-10%,0,0)');
				$('#left').css('z-index','-1');
				$('#right *').css('opacity','1');
				$('#right').css('transform','translate3d(0,0,0)');
				$('#right').css('z-index','1');
			});
		</script>
		<script type="text/javascript">
			$(window).load(function(){
				var timepassval=0;
				var currimg=2;
				var previmg=1;
				var runner=setInterval(function()
				{
					if(Math.floor(timepassval)===0)
					{
						$("#img"+currimg).css('opacity','1');
						$("#img"+previmg).css('opacity','0');
						currimg=currimg+1;
						previmg=currimg-1;
						if (currimg===4) {currimg=1};
						if (previmg===0) {previmg=3};
					}
					timepassval=(timepassval+0.1)%100;
					$("#timepass").css('width',timepassval+'%');
				},2);
			});
		</script>
	</body>
</html>
