<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BITS Firefox Community</title>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/slider.css">
		<script src="js/jquery11.js"></script>
	</head>
	<body>
		<div id="right">
			<div id="top">
				<ul>
					<li id="home">Home</li><!--
			 --><li id="kidz">Kidzilla</li><!--
			 --><li id="about">About Us</li><!--
			 --><li id="contact">Contact Us</li>
				</ul>

			</div>
			<div id="content"></div>

			<div id="bottom">
				<div>
					<form>
						<label>NEWSLETTER</label>
						<input type="email" required>
						<input type="submit" value="Register">
					</form>
				</div>
			</div>

			<button style="font-size:60px;position:absolute;bottom:60px;			width:60px;line-height:60px" id="toleft">&raquo;</button>
		</div>

		<div id="left">
			<h1>THIS IS THE DARK SIDE</h1>
			<button style="font-size:60px;position:absolute;top:60px;right:0;	width:60px;line-height:60px" id="toright">&laquo;</button>
		</div>
		<script>
			$(window).load(function(){$('#content').load('ajax\\home.txt');});
			$('#home').click(function(){$('#content').load('ajax\\home.txt');});
			$('#contact').click(function(){$('#content').load('ajax\\contact.txt');});
			$('#toleft').click(function()
			{
				document.getElementById('left').style.opacity='1';
				document.getElementById('left').style.transform='translate3d(0,0,0)';
				document.getElementById('left').style.transition=' opacity .25s, transform .5s';
				document.getElementById('left').style.zIndex='1';
				document.getElementById('right').style.opacity='0';
				document.getElementById('right').style.transform='translate3d(10%,0,0)';
				document.getElementById('right').style.transition=' opacity .25s, transform .5s';
				document.getElementById('right').style.zIndex='-1';
			});
			$('#toright').click(function()
			{
				$('#left').css('opacity','0');
				$('#left').css('transform','translate3d(-10%,0,0)');
				$('#left').css('z-index','-1');
				$('#right').css('opacity','1');
				$('#right').css('transform','translate3d(0,0,0)');
				$('#right').css('z-index','1');
			});
		</script>
		<script type="text/javascript">
			$(window).load(function()
			{
				var timepassval=0;
				var currimg=2;
				var previmg=1;
				var runner=setInterval(function()
				{
					if(Math.floor(timepassval)===0)
					{
						$("#img"+currimg).css('opacity','1');
						$("#img"+previmg).css('opacity','0');
						currimg=currimg+1;
						previmg=currimg-1;
						if (currimg===4) {currimg=1};
						if (previmg===0) {previmg=3};
					}
					timepassval=(timepassval+0.1)%100;
					$("#timepass").css('width',timepassval+'%');
				},2);
			});
		</script>
	</body>
</html>
