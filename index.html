		<script type="text/javascript">//image slider
			var runner;
			function sliderfunction ()
			{
				var timepassval=1;
				var currimg=2;
				var previmg=1;
				runner=setInterval(function()
				{
					if(Math.floor(timepassval)===0)
					{
						$("#img"+currimg).css('opacity','1');
						$("#img"+previmg).css('opacity','0');
						currimg=currimg+1;
						previmg=currimg-1;
						if (currimg===4) {currimg=1};
						if (previmg===0) {previmg=3};
					}
					timepassval=(timepassval+1)%100;
					$("#timepass").css('width',timepassval+'%');
				},50);
			};
		</script> <!--image slider end-->

			// $(window).load(function(){$('#content').load('ajax/home.txt');$('#extra').css('transform','translateX(-100%)'); $('#nav').css('transform','translateX(-100%)');});

			$('#contact').click(function(){$('#content').	load('ajax/contact.txt');});

			$('#home').		click(function()
